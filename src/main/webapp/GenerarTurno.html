    <div class="contenedorBody">
      <h1>Crear Turno de Trabajo</h1>
      <div class="formulario">
        <form id="GenerarTurno"
          name="GenerarTurno"
          action="InsertarTurno"
          method="post">
          

          <ul class= "tablaTurno">
            <li><label>Año: </label> <input id="anno" type="text" name="anno" /></li>
            <li><label>Mes: </label> <input id="mes" type="text" name="mes" /></li>
            <li><label>Día de Inicio del Turno: </label><input id="diaInicio" type="text" name="diaInicio" /></li>
            <li><label>Día de Finalización del Turno: </label><input id="diaFin" type="text" name="diaFin" /></li>
             <li><label>Hora de Inicio: </label> <input id="horaInicio" type="text" name="horaInicio" /></li>
            <li><label>Hora de Finalización: </label><input id="horaFin" type="text" name="horaFin" /></li>
            <li><label>Número de trabajadores: </label><input id="numTrabajadores" type="text" name="numTrabajadores" /></li>
            <li><input id="validar" type="submit" value="Guardar" /></li>
          </ul>
        </form>
