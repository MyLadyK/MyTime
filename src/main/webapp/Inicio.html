<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <header>
      <h1>
        El tiempo es inagotable, pero el tuyo es único. Domínalo con propósito.
      </h1>

    <div class="contenedor">

   
          <form class="form formOculto" name="Login" id="Login" method="post">
            <h1 class="formTitulo">Iniciar Sesión</h1>
            <div class="formMensaje formMensajeError"></div>
            <div class="formInput">
              <input type="text" class="formCampos" name="correo" autofocus placeholder="Correo electrónico"/>
              <div class="formCampoMensajeError"> </div>
            </div>
            <div class="formInput">
              <input type="password" class="formCampos" name="contrasena" autofocus placeholder="Contraseña"/>
              <div class="formCampoMensajeError"> </div>
            </div>
            <button class="formBoton" type="submit" value="Iniciar sesión" >Continuar</button>
            <div class="formTextoLink">
              <p class="formTexto">
				        <a href="#" class="formLink"> ¿Olvidaste tu contraseña? </a>
			        </p>
            </div>
          </form>
        
          <footer>
    <div clas="linksFooter">
